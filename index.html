<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            background-color: #edefff; 
            font-family:'Poppins', sans-serif;
        }

        .main-title {
            color: #333;
            font-weight: 650;
            margin-bottom: 1.5rem;
        }

        .metric-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
            position: relative; 
            overflow: hidden; 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 24px rgba(0, 0, 0, 0.08);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }

        .metric-card.border-left-blue::before { background-color: #0d6efd; }
        .metric-card.border-left-cyan::before { background-color: #0dcaf0; }
        .metric-card.border-left-teal::before { background-color: #20c997; }
        .metric-card.border-left-yellow::before { background-color: #ffc107; }
        .metric-card.border-left-red::before { background-color: #dc3545; }

        .card-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #889;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 2.2rem;
            font-weight: 600;
            color: #334;
            text-align: center;
        }
        
        .metric-value .unit {
            font-size: 1.2rem;
            font-weight: 400;
            color: #556;
            margin-left: 4px;
        }

        .card-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #d0d0d0;
            font-size: 1.2rem;
        }

        .progress-thin {
            height: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4 p-md-5">
        <h2 class="main-title">Smart Farming</h2>

        <div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 g-4">
            
            <div class="col">
                <div class="card h-100 metric-card border-left-blue">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">Kelembaban (RH)</h6>
                        <p class="metric-value mb-0">54<span class="unit">%</span></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 metric-card border-left-teal">
                    <div class="card-body">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">TDS</h6>
                        <p class="metric-value">400<span class="unit">ppm</span></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 metric-card border-left-cyan">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">Kekeruhan (Turbid)</h6>
                        <p class="metric-value mb-0">18<span class="unit">NTU</span></p>
                        <div class="progress mt-auto progress-thin">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 18%" aria-valuenow="18" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100 metric-card border-left-yellow">
                    <div class="card-body">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">Temperatur Air (WTemp)</h6>
                        <p class="metric-value">25<span class="unit">°C</span></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 metric-card border-left-red">
                    <div class="card-body">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">Aliran Air (WFlow)</h6>
                        <p class="metric-value">34</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 metric-card border-left-blue">
                    <div class="card-body">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">Oksigen Terlarut (Diss. Oxygen)</h6>
                        <p class="metric-value">10<span class="unit">ppm</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100 metric-card border-left-teal">
                    <div class="card-body">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">Intensitas Cahaya (Lux)</h6>
                        <p class="metric-value">100<span class="unit">Lux</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100 metric-card border-left-cyan">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">Temperatur Udara (AmTemp)</h6>
                        <p class="metric-value mb-0">34<span class="unit">°C</span></p>
                        <div class="progress mt-auto progress-thin">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 34%" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 metric-card border-left-yellow">
                    <div class="card-body">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">EC</h6>
                        <p class="metric-value">2</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 metric-card border-left-red">
                    <div class="card-body">
                        <i class="bi bi-three-dots card-icon"></i>
                        <h6 class="card-label">pH</h6>
                        <p class="metric-value">7.1</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
